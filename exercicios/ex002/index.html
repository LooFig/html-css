<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Voce pode escrever um  parágrafo
        de qualquer jeito. O que manda é
        a marca
    </p>
    <p>
        se precisar quebrar o texto em algum lugar <br>, usar a tag  
        &lt;br&gt;. <!-- maior e menor -->
    </p>
    <p>
        Vamos adicionar alguns símbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &cent;
        &yen;
    </p>
    <p>
        Vamos adicionar alguns emojis:
        &#x1f596;
        &#x1f913;
    </p>
</body>
</html>
